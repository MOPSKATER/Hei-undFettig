    <div id="page">
        <form id="data">
            <div id="left">
                <div class="inline">
                    <label for="forename">Vorname:</label><br />
                    <input id="forename" class="input" required></input>
                </div>
                <div class="inline">
                    <label for="name">Nachname:</label><br />
                    <input id="name" class="input" required></input>
                </div><br>
                <label for="email">E-Mail:</label><br />
                <input id="email" class="input" required></input>
                <label for="address">Stra&szlig;e, Hausnummer:</label><br />
                <input id="address" class="input" required></input>
                <label for="extra">Adresszusatz:</label><br />
                <input id="extra" class="input" placeholder="z.B. erster Stock"></input>
                <div class="inline">
                    <label for="plz">Postleitzahl:</label><br />
                    <input id="plz" class="input" required></input>
                </div>
                <div class="inline">
                    <label for="city">Ort:</label><br />
                    <input id="city" class="input" required></input>
                </div>
                <div class="inline">
                    <label for="password">Neues Passwort:</label><br />
                    <input id="password" type="password" class="input"></input>
                </div>
                <div class="inline">
                    <label for="repeatPassword">Passwort wiederholen:</label><br />
                    <input id="repeatPassword" type="password" class="input"></input>
                </div>
                <input id="submit" type="submit" value="&Auml;nderungen Speichern" class="inline"></input>
            </div>
            <div id="right">
                <p id="id">ID: 0000000000000000</p>
                <p id="tp">Truepunkte: 0</p>
                <div id="select_box" hidden>
                    <select id="select">
                        <option value="0">Kunde</option>
                        <option value="1">Mitarbeiter</option>
                        <option value="2">Admin</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
