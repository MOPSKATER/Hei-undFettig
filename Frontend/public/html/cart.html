<html>

<head>
    <meta charset="utf-8" />
    <title>Heiß und Fettig - Warenkorb</title>
    <link rel="stylesheet" href="../stylesheets/util/nav.css">
    <link rel="stylesheet" href="../stylesheets/util/banner.css">
    <link rel="stylesheet" href="../stylesheets/util/footer.css">
    <link rel="stylesheet" href="../stylesheets/cart.css">
    <script src="../javascripts/cart.js"></script>
    <script src="../javascripts/util/cookies.js"></script>
    <script src="../javascripts/util/nav.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="home1">
        <div class="menu">

            <img id="logo"
                src="./img/logo.png">

            <button onclick="mediaDropDown()" class="dropbtn">|||</button>

            <div class="menuContainer" id="dropdown">

                <a class="noDeco" id="menuButton" href="../index.html">
                    <div class="menuItem" onmouseover="addUnderline(this)" onmouseout="removeUnderline(this)">
                        <div class="centerContent">
                            Start
                        </div>
                    </div>
                </a>

                <a class="noDeco" id="menuButton" href="./menu.html">
                    <div class="menuItem" onmouseover="addUnderline(this)" onmouseout="removeUnderline(this)">
                        <div class="centerContent">
                            Speisekarte
                        </div>
                    </div>
                </a>

                <a class="noDeco" id="menuButton" href="./news.html">
                    <div class="menuItem" onmouseover="addUnderline(this)" onmouseout="removeUnderline(this)">
                        <div class="centerContent">
                            Neuigkeiten
                        </div>
                    </div>
                </a>

                <a class="noDeco" id="menuButton" href="./imprint.html">
                    <div class="menuItem" onmouseover="addUnderline(this)" onmouseout="removeUnderline(this)">
                        <div class="centerContent">
                            Impressum
                        </div>
                    </div>
                </a>


                <a href="./cart.html">
                    <img id="cart" class="icon"
                        src="./img/cart.png">
                </a>

                <img id="controlIcon" class="icon" onclick="toggleControl()"
                    src="./img/account.png">

                <div id="controlPanel" align="center">
                    <p id="summary">Anonym</p>
                    <a href="./profile.html" id="profilLink" class="noDeco" style="display:none;">
                        <u>
                            Profile
                        </u>
                    </a>
                    <a href="./login.html" id="login" class="noDeco">
                        <u>
                            Login
                        </u>
                    </a> <a href="./order.html"><img id="order" class="icon" src="./img/order.png"></a>
                </div>

            </div>
        </div>
        <div id="banner_small">
        </div>
    </div>

    <div id="page">
        <div id="left">
            <div id="methode">
                <input type="radio" name="methode" id="paypal" checked="checked" onclick="changedMethode()"></input>
                <label for="paypal">Paypal</label>
                <input type="radio" name="methode" id="cash" onclick="changedMethode()"></input>
                <label for="cash">Bar</label>
            </div>

            <div class="tableWrapper">
                <table id="cartContent" width="85%" cellspacing="0" cellpadding="0">
                </table>
            </div>

            <div id="noticeWrapper">
                <p>Anmerkungen:</p>
                <textarea id="notice" placeholder="Bitte ohne Gürkchen!"></textarea>
            </div>

        </div>
        <div id="right">
            <p id="total_price"></p>
            <p id="cut_mwst" class="small"></p>
            <p id="cut_paypal" class="small"></p>
            <br />
            <label for="time">Gew&uuml;schte Abholzeit in</label>
            <select id="time">
            </select>
            <p class="small">(Bei verzögerungen melden wir uns bei Ihnen!)</p>
            <input type="button" name="submit" id="submit" value="Bestellen" onclick="order()"></input>
        </div>
    </div>

    <div id="footer">
        <div id="impressum">
            <p>&copy; heiß-und-fettig &nbsp &nbsp | </p>
            <a class="noDeco btn" id="btnImpressum" href="./imprint.html">
                Impressum
            </a>
        </div>
    </div>

    <template>
        <tr class="item">
            <td class="num" align="center"></td>
            <td class="name"></td>
            <td class="price"></td>
            <td class="count"><input type="number" min=1 value=1 onchange="changedCount(this)"></input></td>
            <td class="remove" align="center"><button onclick="remove(this)">x</button></td>
        </tr>
    </template>

</body>

</html>
