<html>

<head>
    <meta charset="utf-8" />
    <title>Heiß und Fettig - Login</title>
    <link rel="stylesheet" href="../stylesheets/util/nav.css">
    <link rel="stylesheet" href="../stylesheets/util/banner.css">
    <link rel="stylesheet" href="../stylesheets/util/footer.css">
    <link rel="stylesheet" href="../stylesheets/login.css">
    <script src="../javascripts/util/nav.js"></script>
    <script src="../javascripts/util/cookies.js"></script>
    <script src="../javascripts/login.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="home1">
        <div class="menu">

            <img id="logo" src="./img/logo.png">

            <button onclick="mediaDropDown()" class="dropbtn">|||</button>

            <div class="menuContainer" id="dropdown">

                <a class="noDeco" id="menuButton" href="../index.html">
                    <div class="menuItem" onmouseover="addUnderline(this)" onmouseout="removeUnderline(this)">
                        <div class="centerContent">
                            Start
                        </div>
                    </div>
                </a>

                <a class="noDeco" id="menuButton" href="./menu.html">
                    <div class="menuItem" onmouseover="addUnderline(this)" onmouseout="removeUnderline(this)">
                        <div class="centerContent">
                            Speisekarte
                        </div>
                    </div>
                </a>

                <a class="noDeco" id="menuButton" href="./news.html">
                    <div class="menuItem" onmouseover="addUnderline(this)" onmouseout="removeUnderline(this)">
                        <div class="centerContent">
                            Neuigkeiten
                        </div>
                    </div>
                </a>

                <a class="noDeco" id="menuButton" href="./imprint.html">
                    <div class="menuItem" onmouseover="addUnderline(this)" onmouseout="removeUnderline(this)">
                        <div class="centerContent">
                            Impressum
                        </div>
                    </div>
                </a>


                <a href="./cart.html">
                    <img id="cart" class="icon"
                        src="./img/cart.png">
                </a>

                <img id="controlIcon" class="icon" onclick="toggleControl()"
                    src="./img/account.png">

                <div id="controlPanel" align="center">
                    <p id="summary">Anonym</p>
                    <a href="./profile.html" id="profilLink" class="noDeco" style="display:none;">
                        <u>
                            Profile
                        </u>
                    </a>
                    <a href="./login.html" id="login" class="noDeco">
                        <u>
                            Login
                        </u>
                    </a>
                    <a href="./order.html" id="orderlink" hidden><img id="icon_order" class="icon" src="./img/order.png"></a>
                </div>

            </div>
        </div>
        <div id="banner_small">
        </div>
    </div>

    <div id="page">
        <div id="container">
            <div class="half" id="left">
                <h1 align="center">
                    Anmelden
                </h1>
                <p class="text">E-Mail</p>
                <input type="text" id="loginMail"><br>
                <p class="text">Passwort</p>
                <input type="password" id="loginPass">
                <button class="button" onclick="doLogin()">
                    Anmelden
                </button>
            </div>
            <div class="half" id="right">
                <h1 align="center">
                    Registrieren
                </h1>
                <p class="text">E-Mail</p>
                <input id="registerMail" type="text"><br>
                <p class="text">Passwort</p>
                <input id="registerPass" type="password"><br>
                <p class="text">Passwort wiederholen</p>
                <input id="registerPass2" type="password">
                <button class="button" onclick="register()">
                    Registrieren
                </button>
            </div>
        </div>
    </div>


    <div id="footer">
        <div id="impressum">
            <p>&copy; heiß-und-fettig &nbsp &nbsp | </p>
            <a class="noDeco btn" id="btnImpressum" href="./imprint.html">
                Impressum
            </a>
        </div>
    </div>
</body>

</html>
