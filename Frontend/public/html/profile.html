<html>

<head>
    <meta charset="utf-8" />
    <title>Heiß und Fettig - Profil</title>
    <link rel="stylesheet" href="../stylesheets/util/nav.css">
    <link rel="stylesheet" href="../stylesheets/util/banner.css">
    <link rel="stylesheet" href="../stylesheets/util/footer.css">
    <link rel="stylesheet" href="../stylesheets/profile.css">
    <script src="../javascripts/profile.js"></script>
    <script src="../javascripts/util/cookies.js"></script>
    <script src="../javascripts/util/nav.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="home1">
        <div class="menu">

            <img id="logo"
                src="./img/logo.png">

            <button onclick="mediaDropDown()" class="dropbtn">|||</button>

            <div class="menuContainer" id="dropdown">

                <a class="noDeco" id="menuButton" href="../index.html">
                    <div class="menuItem" onmouseover="addUnderline(this)" onmouseout="removeUnderline(this)">
                        <div class="centerContent">
                            Start
                        </div>
                    </div>
                </a>

                <a class="noDeco" id="menuButton" href="./menu.html">
                    <div class="menuItem" onmouseover="addUnderline(this)" onmouseout="removeUnderline(this)">
                        <div class="centerContent">
                            Speisekarte
                        </div>
                    </div>
                </a>

                <a class="noDeco" id="menuButton" href="./news.html">
                    <div class="menuItem" onmouseover="addUnderline(this)" onmouseout="removeUnderline(this)">
                        <div class="centerContent">
                            Neuigkeiten
                        </div>
                    </div>
                </a>

                <a class="noDeco" id="menuButton" href="./imprint.html">
                    <div class="menuItem" onmouseover="addUnderline(this)" onmouseout="removeUnderline(this)">
                        <div class="centerContent">
                            Impressum
                        </div>
                    </div>
                </a>


                <a href="./cart.html">
                    <img id="cart" class="icon"
                        src="./img/cart.png">
                </a>

                <img id="controlIcon" class="icon" onclick="toggleControl()"
                    src="./img/account.png">

                <div id="controlPanel" align="center">
                    <p id="summary">Anonym</p>
                    <a href="./profile.html" id="profilLink" class="noDeco" style="display:none;">
                        <u>
                            Profile
                        </u>
                    </a>
                    <a href="./login.html" id="login" class="noDeco">
                        <u>
                            Login
                        </u>
                    </a>
                    <a href="./order.html"><img id="icon_order" class="icon" src="./img/order.png"></a>
                </div>

            </div>
        </div>
        <div id="banner_small">
        </div>
    </div>

    <div id="page">
        <form id="data">
            <div id="left">
                <div class="inline">
                    <label for="forename">Vorname:</label><br />
                    <input id="forename" class="input" required></input>
                </div>
                <div class="inline">
                    <label for="name">Nachname:</label><br />
                    <input id="name" class="input" required></input>
                </div><br>
                <label for="email">E-Mail:</label><br />
                <input id="email" class="input" required></input>
                <label for="address">Stra&szlig;e, Hausnummer:</label><br />
                <input id="address" class="input" required></input>
                <label for="extra">Adresszusatz:</label><br />
                <input id="extra" class="input" placeholder="z.B. erster Stock"></input>
                <div class="inline">
                    <label for="plz">Postleitzahl:</label><br />
                    <input id="plz" class="input" required></input>
                </div>
                <div class="inline">
                    <label for="city">Ort:</label><br />
                    <input id="city" class="input" required></input>
                </div>
                <div class="inline">
                    <label for="password">Neues Passwort:</label><br />
                    <input id="password" type="password" class="input"></input>
                </div>
                <div class="inline">
                    <label for="repeatPassword">Passwort wiederholen:</label><br />
                    <input id="repeatPassword" type="password" class="input"></input>
                </div>
                <input id="submit" type="submit" value="&Auml;nderungen Speichern" class="inline"></input>
            <div id="right">
                <p id="id">ID: 0000000000000000</p>
                <p id="tp">Truepunkte: 0</p>
                <div id="select_box" hidden>
                    <select id="select">
                        <option value="0">Kunde</option>
                        <option value="1">Mitarbeiter</option>
                        <option value="2">Admin</option>
                    </select>
                </div>
                </div>
            </div>
        </form>
    </div>

    <div id="footer">
        <div id="impressum">
            <p>&copy; heiß-und-fettig &nbsp &nbsp | </p>
            <a class="noDeco btn" id="btnImpressum" href="./imprint.html">
                Impressum
            </a>
        </div>
    </div>
</body>

</html>
